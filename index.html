<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="128" value="14">
        <div>
            <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label><br>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label><br>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label><br>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label><br>
        </div>
        <button onclick="generatePassword()">Generate</button>
        <div id="result">
            <h2>Your Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
